<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Judgment Predictor Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f3f7fb;
        }

        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title { font-size: 1.6rem; font-weight: 700; }

        .logout-btn {
            background: white;
            color: #6a11cb;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }

        .main {
            padding: 2.5rem;
            max-width: 900px;
            margin: auto;
        }

        .menu-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .menu-btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .card {
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 170px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .btn {
            margin-top: 1rem;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .result-box, .history-box {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .similar-case {
            background: #f0eaff;
            padding: 10px;
            border-left: 4px solid #6a11cb;
            border-radius: 8px;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="title">⚖️ Court Judgment Predictor</div>
        <div>
            <span id="userName">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <!-- MENU BUTTONS -->
        <div class="menu-buttons">
            <button class="menu-btn" onclick="showPredict()">Predict</button>
            
        </div>

        <!-- PREDICT PANEL -->
        <div id="predictPanel" style="display:none;">
            <div class="card">
                <h2>Enter Case Description</h2>
                <textarea id="caseText" placeholder="Enter FIR / case description..."></textarea>
                <button class="btn" onclick="predict()">Predict Judgment</button>
            </div>

            <div id="result" class="result-box" style="display:none;"></div>
        </div>

       

    </div>

    <div class="footer">© 2025 AI Legal Judgment System</div>

<script>
// ---------------- LOGIN CHECK ----------------
const token = localStorage.getItem("token");
if (!token) window.location.href = "/login";

fetch("/me", { headers: { Authorization: "Bearer " + token } })
    .then(res => res.status === 401 ? logout() : res.json())
    .then(user => {
        document.getElementById("userName").innerText = user.full_name + " (" + user.email + ")";
    });

// ---------------- PANEL SWITCH ----------------
function showPredict() {
    document.getElementById("predictPanel").style.display = "block";
    document.getElementById("historyPanel").style.display = "none";
}

function showHistory() {
    document.getElementById("predictPanel").style.display = "none";
    document.getElementById("historyPanel").style.display = "block";
}

// ---------------- PREDICT FUNCTION ----------------
function predict() {
    const text = document.getElementById("caseText").value.trim();
    if (!text) return alert("Please enter case description.");

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
        },
        body: JSON.stringify({ case_text: text })
    })
    .then(res => res.json())
    .then(data => {
        const simCases = data.similar_cases?.map(c => `<div class="similar-case">${c}</div>`).join("") || "";

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
            <h3>Prediction Result</h3>
            <p><b>Verdict:</b> ${data.verdict}</p>
            <p><b>IPC Section:</b> ${data.ipc_section ?? "-"}</p>
            <p><b>Relevant Laws:</b> ${data.relevant_laws?.join(", ") ?? "-"}</p>
            <p><b>Penalty(Months):</b> ${data.penalty ?? data.penalty_months ?? "-"}</p>
            <h3>Case Summary</h3>
            <p>${data.case_summary ?? "-"}</p>
            <h3>Similar Cases</h3>
            ${simCases}
        `;
    });
}

// ---------------- LOGOUT ----------------
function logout() {
    localStorage.removeItem("token");
    window.location.href = "/login";
}
</script>

</body>
</html>
